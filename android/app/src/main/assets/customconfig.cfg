//crossbow fastzoom
alias +fastzoom "+attack2;wait;wait;+attack;wait;-attack;wait;-attack2"
alias -fastzoom "wait;lastinv;wait;lastinv;wait"

//bunnyhop move
alias "+mr" "+moveright;+right"
alias "-mr" "-moveright;-right"
alias "+ml" "+moveleft;+left"
alias "-ml" "-moveleft;-left"

//double duck
alias "+dd" "+duck;wait;-duck;wait;+duck;wait" 
alias "-dd" "-duck"

//Long jump script
alias "+lj" "+duck;wait;+jump"
alias "-lj" "-jump;wait;-duck"

con_color "255 255 255"
con_notifytime -1
mp_bhopcap 0
cl_lc 1
cl_lw 1
